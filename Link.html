<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Link.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
    <header class="header">
        <div class="nav1-side">
            <a href="https://www.linkedin.com/"> <img class="Link-image" src="hd-linkedin-official-logo-transparent-background-31623962207jz85kqlqot.png" ></a> 
        </div>

        <div class="nav2-side">
            <div class="lazy-load-image">
                <i class="fa fa-compass" aria-hidden="true" style="font-size: 30px;color:grey;"></i>
                <a class="Articles" href="#Link">Discover</a>
            </div>
            <div class="lazy-load-image2">
                <i class="fa fa-address-book" aria-hidden="true" style="font-size: 30px;color:grey;"></i>

                <a class="Articles" href="#Link">People</a>
            </div>
            <div class="lazy-load-image3">
                <i class="fa fa-caret-square-o-right" aria-hidden="true" style="font-size: 30px;color:grey;"></i>
                <a class="Articles" href="#Link">Learning</a>
            </div>
            <div class="lazy-load-image4">
                <i class="fa fa-shopping-bag" aria-hidden="true" style="font-size: 30px;color:grey;"></i>
                <a class="Articles" href="#Link">Jobs</a>
            </div>
            <button class="join-now">Join Now</button>
            <button class="sign-up">Sign Up</button>
        </div>
    </header>
    <section>
        <div class="form">

            <h1>Welcome to your <br>professional community</h1><br>
            <form>
                <label>Email or phone</label><br>
                <input class="text-password" type="text" style="font-size: 40px"><br>
                <label>Password</label><br>
                <input class="text-password" type="password" style="font-size: 40px"><br>
                <a class="forgot-password" href="#Link" style="  font-family:-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 'Fira Sans', Ubuntu, Oxygen, 'Oxygen Sans', Cantarell, 'Droid Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Lucida Grande', Helvetica, Arial, sans-serif; color: #0a66c2;">Forgot
                    Password</a><br><br>
                <input class="sign-in" type="submit" value="Sign in">
                <hr><br>
                <button class="with-google"><i class="fa fa-google" aria-hidden="true" style="font-size: 20px;"></i>
                    &nbsp;&nbsp;Continue with Google</button><br>
                <input class="new-to" type="submit" value="New to LinkedIn? join Now">
            </form>
        </div>
        <div class="Big-image">
            <img src=" AAYQAgSrAAgAAQAAAAAAAF28luld64NDRCi0l6N4Bki57w.png" style="height: 555px; width:100%">
        </div>
    </section>
</div>

</html>
